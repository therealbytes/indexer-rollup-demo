<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollup Gas Indexer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-emerald-100 p-4 flex justify-center">
    <!-- Main container div -->
    <div class="sm:w-full md:w-2/3 lg:w-1/2 p-8 rounded-md shadow-lg" style="background-color: #ffffffdd;">
      <!-- Title -->
      <h1 class="text-4xl font-bold text-gray-700 mb-6">Rollup Gas Indexer</h1>

      <!-- Search box with button -->
      <form id="search-form" class="mb-6 flex">
        <input
          type="text"
          placeholder="Search..."
          class="p-2 flex-grow rounded-l-md border-2"
        />
        <button
          type="submit"
          class="px-6 py-2 bg-emerald-500 text-white rounded-r-md hover:bg-emerald-400"
        >
          Search
        </button>
      </form>

      <!-- Address text box -->
      <div class="mb-3 flex text-xl">
        <span class="pr-2 font-semibold text-gray-500">Address</span>
        <span id="textbox-address" class="font-mono text-gray-400"
          >0x0000000000000000000000000000000000000000</span
        >
      </div>

      <!-- Three evenly spaced text -->
      <div class="mb-6 flex justify-between">
        <div class="text-center px-6 py-2">
          <p id="textbox-l1" class="text-3xl text-gray-600 font-mono">0</p>
          <p class="text-gray-500">L1</p>
        </div>
        <div class="text-center px-6 py-2">
          <p id="textbox-index" class="text-3xl text-gray-600 font-mono">0</p>
          <p class="text-gray-500">Indexer</p>
        </div>
        <div class="text-center px-6 py-2">
          <p id="textbox-delta" class="text-3xl text-gray-600 font-mono">+0</p>
          <p class="text-gray-500">Delta</p>
        </div>
      </div>

      <!-- Update Buttons Row -->
      <div class="mb-6 flex justify-between">
        <!-- New Light Gray Button -->
        <button
          id="connect-button"
          class="bg-slate-400 text-white p-2 rounded-md w-1/2 hover:bg-slate-300 mr-2"
        >
          Disconnect
        </button>

        <!-- Update Button -->
        <button
          id="update-button"
          class="bg-emerald-500 text-white p-2 rounded-md w-1/2 hover:bg-emerald-400"
        >
          Update
        </button>
      </div>

      <!-- Placeholder for Line Graph -->
      <div class="mb-6 bg-slate-50 p-6 rounded-md">
        <!-- Here you might integrate a graph library like Chart.js or D3.js to plot your data points -->
        <p class="text-center text-gray-500">[ Line Graph Placeholder ]</p>
      </div>

      <!-- Authorship and License Line -->
      <footer class="text-gray-400 text-sm">
        <p>Â© 2023 therealbytes</p>
      </footer>
    </div>
  </body>
</html>
